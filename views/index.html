<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Giphy API & Angular</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/giphyAPI.js" charset="utf-8"></script>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="scripts/services/search.service.js" charset="utf-8"></script>
</head>

<body ng-app='myApp'>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <h1 class="text-center">Giphy API & Angular</h1>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div ng-controller='HttpController as hc' ng-init='hc.startUpFunction()'>
        <div class="col-sm-6 col-sm-offset-3 panel panel-primary">
          <h3 class="h3title">Search Giphy</h3>
          <hr>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Search for a Giphy..." ng-model="hc.itemsearch">
            </div>
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group">
                <button type="submit" class="btn btn-default" ng-click='hc.searchGiphy()'>Submit</button>
              </div>
              <div class="btn-group" role="group">

                <button type="submit" class="btn btn-default" ng-click='hc.searchRandom()'>Get a Random Search</button>
              </div>
            </div>
          </form>
        </div>

        <div id="displayArea" class="col-sm-10 col-sm-offset-1">
          <img class="col-sm-12 col-xs-12" ng-src=" {{hc.final}} ">
          <div class="col-sm-4 col-xs-12" ng-repeat="gif in hc.data">
            <div class="card2">
              <img class="img-responsive" ng-src="{{gif.images.downsized.url}}" alt="">
            </div>
          </div>
        </div>


        <div id="displayArea" class="col-sm-10 col-sm-offset-1">
          <div class="card">
          </div>
        </div>
      </div>

    </div>

  </div>
  </div>
</body>

</html>
